<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Exhibit001</title>
  <link rel="canonical" href="https://exhibit001.gallery/" />

  <!-- ✅ SEO Meta -->
  <meta name="description" content="Explore the Exhibit001 gallery: 15 handmade streetwear pieces presented like art. Click into each to learn the design story." />
  <meta name="keywords" content="Exhibit001 gallery, handmade jeans, fashion archive, streetwear, S!CK, spinning GIFs, NYC design" />
  <meta name="author" content="Exhibit001" />

  <!-- ✅ Open Graph -->
  <meta property="og:title" content="Gallery | Exhibit001" />
  <meta property="og:description" content="The Exhibit001 gallery — spinning streetwear pieces documented as art. Click each to dive deeper." />
  <meta property="og:image" content="https://exhibit001.com/cover.jpg" />
  <meta property="og:url" content="https://exhibit001.gallery" />
  <meta property="og:type" content="website" />

  <!-- ✅ Font -->
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Acme', sans-serif;
      background: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }

    .title {
      font-size: 24px;
      margin-bottom: 12px;
    }

    .image-box {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-arrows {
      margin-top: 12px;
      font-size: 36px;
      display: flex;
      justify-content: center;
      gap: 40px;
      cursor: pointer;
    }

    .nav-arrows span {
      user-select: none;
    }

    .click-for-info {
      margin: 10px 0;
      font-size: 18px;
      color: #222;
    }

    #lookImg {
      width: 300px;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      #lookImg {
        width: 90%;
      }
      .title {
        font-size: 20px;
      }
      .nav-arrows {
        font-size: 28px;
        gap: 30px;
      }
      .click-for-info {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="title" id="styleName">STYLE NO.001</div>
  <div class="click-for-info">CLICK FOR INFO</div>

  <div class="image-box">
    <img id="lookImg" src="looks/loop1.gif" alt="Style Preview" onclick="openDetail()" />
  </div>

  <div class="click-for-info">CLICK FOR INFO</div>

  <div class="nav-arrows">
    <span onclick="prevLook()">&#9664;</span>
    <span onclick="nextLook()">&#9654;</span>
  </div>

  <script>
    const looks = [
      {
        name: "STYLE NO.001",
        gif: "looks/loop1.gif",
        detailPage: "style001.html"
      },
      {
        name: "STYLE NO.002",
        gif: "looks/loop2.gif",
        detailPage: "style002.html"
      },
      {
        name: "STYLE NO.003",
        gif: "looks/loop3.gif",
        detailPage: "style003.html"
      },
      // Add up to STYLE NO.015 like this...
    ];

    let currentIndex = 0;

    const styleName = document.getElementById("styleName");
    const lookImg = document.getElementById("lookImg");

    function renderLook() {
      const current = looks[currentIndex];
      styleName.textContent = current.name;
      lookImg.src = current.gif;
    }

    function nextLook() {
      currentIndex = (currentIndex + 1) % looks.length;
      renderLook();
    }

    function prevLook() {
      currentIndex = (currentIndex - 1 + looks.length) % looks.length;
      renderLook();
    }

    function openDetail() {
      window.open(looks[currentIndex].detailPage, '_blank');
    }

    renderLook();
  </script>
</body>
</html>
