<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exhibit001 — Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="gallery-screen">

    <!-- Display Box -->
    <div class="display-frame" onclick="openPopup()">
      <img id="techImage" src="looks/tech1.jpg" alt="Tech Style"/>
      <p class="style-label" id="styleLabel">STYLE NO.001</p>
    </div>

    <!-- Bottom Controls -->
    <div class="retro-controls">
      <button onclick="changeLook(-1)" class="arrow-btn">←</button>
      <span class="label">(LEFT)</span>
      <span class="label">(RIGHT)</span>
      <button onclick="changeLook(1)" class="arrow-btn">→</button>
    </div>

  </div>

  <!-- Popup Box -->
  <div class="popup hidden" id="popupPrompt">
    <div class="popup-box">
      <p id="popupQuestion">View style STYLE NO.001?</p>
      <div class="popup-options">
        <button onclick="showVideo()">YES</button>
        <button onclick="closePopup()">NO</button>
      </div>
    </div>
  </div>

  <!-- Video Viewer -->
  <div class="video-view hidden" id="videoView">
    <div class="video-frame">
      <video autoplay loop muted id="lookVideo"></video>
      <div class="desc-box">
        <h3 id="videoTitle">STYLE NO.001</h3>
        <p id="videoDesc">Loading...</p>
      </div>
    </div>
    <button onclick="closeVideo()" class="exit-btn">✕ CLOSE</button>
  </div>

  <script>
    const looks = [
      {
        name: "STYLE NO.001",
        img: "looks/tech1.jpg",
        video: "looks/loop1.mp4",
        desc: "Made June 2025. Patchwork denim — raw and stitched by hand."
      },
      {
        name: "STYLE NO.002",
        img: "looks/tech2.jpg",
        video: "looks/loop2.mp4",
        desc: "Cream oversized shirt from salvaged canvas. Minimal finish."
      },
      {
        name: "STYLE NO.003",
        img: "looks/tech3.jpg",
        video: "looks/loop3.mp4",
        desc: "Combo layers. Orange contrast detail. Fall 2025 drop."
      }
    ];

    let current = 0;

    function updateLook() {
      const look = looks[current];
      document.getElementById("techImage").src = look.img;
      document.getElementById("styleLabel").innerText = look.name;
      document.getElementById("popupQuestion").innerText = "View " + look.name + "?";
    }

    function changeLook(dir) {
      current = (current + dir + looks.length) % looks.length;
      updateLook();
    }

    function openPopup() {
      document.getElementById("popupPrompt").classList.remove("hidden");
    }

    function closePopup() {
      document.getElementById("popupPrompt").classList.add("hidden");
    }

    function showVideo() {
      const look = looks[current];
      document.getElementById("popupPrompt").classList.add("hidden");
      document.getElementById("lookVideo").src = look.video;
      document.getElementById("videoTitle").innerText = look.name;
      document.getElementById("videoDesc").innerText = look.desc;
      document.getElementById("videoView").classList.remove("hidden");
    }

    function closeVideo() {
      document.getElementById("videoView").classList.add("hidden");
      document.getElementById("lookVideo").pause();
    }

    updateLook();
  </script>
</body>
</html>
