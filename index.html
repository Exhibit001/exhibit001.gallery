<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Exhibit001</title>
  <link rel="canonical" href="https://exhibit001.gallery/" />

  <!-- ✅ SEO Meta -->
  <meta name="description" content="View spinning previews of Exhibit001's handmade fashion archive. Click for info." />
  <meta name="keywords" content="Exhibit001 gallery, handmade fashion, streetwear, fashion GIF, garment archive" />
  <meta name="author" content="Exhibit001" />

  <!-- ✅ Open Graph -->
  <meta property="og:title" content="Gallery | Exhibit001" />
  <meta property="og:description" content="Explore rotating visuals of the latest pieces from Exhibit001." />
  <meta property="og:image" content="https://exhibit001.com/cover.jpg" />
  <meta property="og:url" content="https://exhibit001.gallery/" />
  <meta property="og:type" content="website" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: white;
      font-family: Arial, sans-serif;
      color: black;
      text-align: center;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .click-text {
      font-size: 20px;
      font-weight: bold;
      margin: 12px 0;
      letter-spacing: 1px;
    }

    .gallery {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .nav-arrow {
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    .image-box img {
      height: 400px;
      max-width: 90vw;
      border: 2px solid black;
      cursor: pointer;
    }

    .info-box {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .info-box img {
      height: 400px;
      max-width: 90vw;
      object-fit: contain;
      border: 2px solid black;
    }

    .description {
      margin-top: 12px;
      font-size: 16px;
      max-width: 600px;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      .image-box img,
      .info-box img {
        height: 250px;
      }

      .nav-arrow {
        font-size: 30px;
      }

      .click-text {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="click-text">CLICK FOR INFO</div>

  <div class="gallery">
    <div class="nav-arrow" onclick="prevPiece()">◄</div>

    <div class="image-box" onclick="showInfo()">
      <img id="mainImage" src="looks/loop1.gif" alt="Spinning Fashion Piece" />
    </div>

    <div class="nav-arrow" onclick="nextPiece()">►</div>
  </div>

  <div class="click-text">CLICK FOR INFO</div>

  <div class="info-box" id="infoBox">
    <img id="flatImage" src="looks/flat1.jpg" alt="Flat Garment Image" />
    <div class="description" id="descText">
      X-twist jorts. Made June 2025. Built with layered panels and curved tape tension — first of its kind.
    </div>
  </div>

  <script>
    const pieces = [
      {
        gif: "looks/loop1.gif",
        flat: "looks/flat1.jpg",
        desc: "X-twist jorts. Made June 2025. Built with layered panels and curved tape tension — first of its kind."
      },
      {
        gif: "looks/loop2.gif",
        flat: "looks/flat2.jpg",
        desc: "Overlay tech shirt. Designed with triple-stitched contrast seams and reflective thread. Drop 001."
      }
      // Add more here
    ];

    let currentIndex = 0;
    const mainImg = document.getElementById("mainImage");
    const flatImg = document.getElementById("flatImage");
    const descText = document.getElementById("descText");
    const infoBox = document.getElementById("infoBox");

    function updateGallery() {
      const piece = pieces[currentIndex];
      mainImg.src = piece.gif;
      flatImg.src = piece.flat;
      descText.textContent = piece.desc;
      infoBox.style.display = "none";
    }

    function prevPiece() {
      currentIndex = (currentIndex - 1 + pieces.length) % pieces.length;
      updateGallery();
    }

    function nextPiece() {
      currentIndex = (currentIndex + 1) % pieces.length;
      updateGallery();
    }

    function showInfo() {
      infoBox.style.display = "flex";
    }

    updateGallery();
  </script>
</body>
</html>
