<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Exhibit001</title>
  <link rel="canonical" href="https://exhibit001.gallery/" />
  <meta name="description" content="Exhibit001 Gallery — rotating visuals of tech-style fashion pieces, handmade and framed like digital art." />
  <meta name="keywords" content="Exhibit001 gallery, fashion tech packs, handmade fashion, streetwear art, S!CK clothing" />
  <meta name="author" content="Exhibit001" />

  <!-- Open Graph -->
  <meta property="og:title" content="Gallery | Exhibit001" />
  <meta property="og:description" content="Preview rotating visuals of fashion styles from Exhibit001 — view each garment as a standalone work." />
  <meta property="og:image" content="https://exhibit001.com/cover.jpg" />
  <meta property="og:url" content="https://exhibit001.gallery/" />
  <meta property="og:type" content="website" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: 'Acme', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .frame {
      border: 4px solid black;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      background: #f9f9f9;
    }

    .frame img {
      width: 100%;
      height: auto;
      display: block;
    }

    .title {
      margin-top: 12px;
      font-size: 20px;
    }

    .nav {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 60px;
    }

    .nav button {
      font-size: 42px;
      background: none;
      border: none;
      cursor: pointer;
      color: #000;
      padding: 0 15px;
    }

    .nav button:hover {
      color: #666;
    }

    @media (max-width: 500px) {
      h1 { font-size: 22px; }
      .title { font-size: 16px; }
      .nav button { font-size: 36px; }
    }
  </style>
</head>
<body>
  <h1 id="styleTitle">STYLE NO.001</h1>
  <div class="frame">
    <img id="mainImage" src="looks/loop1.gif" alt="Rotating Style Preview">
  </div>

  <div class="nav">
    <button onclick="prevLook()">◄</button>
    <button onclick="nextLook()">►</button>
  </div>

  <script>
    const looks = [
      {
        name: "STYLE NO.001",
        gif: "looks/loop1.gif"
      },
      {
        name: "STYLE NO.002",
        gif: "looks/loop2.gif"
      }
      // Add more looks as needed
    ];

    let current = 0;
    const image = document.getElementById("mainImage");
    const title = document.getElementById("styleTitle");

    function showLook(index) {
      image.src = looks[index].gif;
      title.textContent = looks[index].name;
    }

    function prevLook() {
      current = (current - 1 + looks.length) % looks.length;
      showLook(current);
    }

    function nextLook() {
      current = (current + 1) % looks.length;
      showLook(current);
    }

    // Initialize first look
    showLook(current);
  </script>
</body>
</html>
