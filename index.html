<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exhibit001 Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery">
    <div class="frame">
      <img id="mainImage" src="" alt="Tech Style">
      <div class="title" id="styleName">STYLE NO.001</div>
    </div>

    <div class="nav">
      <button class="arrow" onclick="prevLook()">◄</button>
      <span>(LEFT)</span>
      <span>(RIGHT)</span>
      <button class="arrow" onclick="nextLook()">►</button>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-box">
      <p id="popup-title">Want to look at style?</p>
      <div class="popup-buttons">
        <button onclick="showDetails()" class="yes">YES</button>
        <button onclick="hidePopup()" class="no">NO</button>
      </div>
    </div>
  </div>

  <!-- Details -->
  <div id="details" class="details hidden">
    <video id="styleVideo" autoplay muted loop playsinline></video>
    <p id="styleDesc" class="desc-box"></p>
  </div>

  <script>
    const looks = [
      {
        name: "STYLE NO.001",
        img: "looks/tech1.jpg",
        video: "looks/loop1.mp4",
        desc: "X-twist jorts. Made June 2025. Built with layered panels and curved tape tension — first of its kind."
      },
      // Add more looks here
    ];

    let currentIndex = 0;

    const img = document.getElementById("mainImage");
    const nameEl = document.getElementById("styleName");

    function updateLook() {
      img.src = looks[currentIndex].img;
      nameEl.textContent = looks[currentIndex].name;
    }

    function prevLook() {
      currentIndex = (currentIndex - 1 + looks.length) % looks.length;
      updateLook();
    }

    function nextLook() {
      currentIndex = (currentIndex + 1) % looks.length;
      updateLook();
    }

    img.addEventListener("click", () => {
      const style = looks[currentIndex];
      document.getElementById("popup-title").textContent = `Want to look at style ${style.name}?`;
      document.getElementById("popup").classList.remove("hidden");
    });

    function hidePopup() {
      document.getElementById("popup").classList.add("hidden");
    }

    function showDetails() {
      const style = looks[currentIndex];
      document.getElementById("popup").classList.add("hidden");
      document.getElementById("details").classList.remove("hidden");

      const video = document.getElementById("styleVideo");
      video.src = style.video;
      video.load();

      document.getElementById("styleDesc").textContent = style.desc;
    }

    updateLook();
  </script>
</body>
</html>
