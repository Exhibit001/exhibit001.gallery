<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exhibit001 ‚Äî Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="museum-wrapper">
    <div id="stick-figure">üßç‚Äç‚ôÇÔ∏è</div>

    <div id="museum-room">
      <div class="frame" onclick="openPopup(0)">
        <img src="looks/tech1.jpg" alt="Look 1" />
      </div>
      <div class="frame" onclick="openPopup(1)">
        <img src="looks/tech2.jpg" alt="Look 2" />
      </div>
      <div class="frame" onclick="openPopup(2)">
        <img src="looks/tech3.jpg" alt="Look 3" />
      </div>
    </div>

    <div id="controls">
      <div class="label">‚Üê LEFT | RIGHT ‚Üí</div>
      <button onclick="moveRoom(-1)">‚Üê</button>
      <button onclick="moveRoom(1)">‚Üí</button>
    </div>
  </div>

  <!-- Popup ask -->
  <div id="popup" class="hidden">
    <div class="popup-box">
      <p id="popup-question">Want to look at style ___?</p>
      <div class="popup-buttons">
        <button onclick="showVideo()">YES</button>
        <button onclick="closePopup()">NO</button>
      </div>
    </div>
  </div>

  <!-- Look video -->
  <div id="video-section" class="hidden">
    <video autoplay loop muted id="look-video"></video>
    <div id="description-box">
      <h2 id="lookTitle"></h2>
      <p id="lookDesc"></p>
    </div>
    <button onclick="closeVideo()">CLOSE</button>
  </div>

  <script>
    const looks = [
      {
        name: "NO.001",
        img: "looks/tech1.jpg",
        video: "looks/loop1.mp4",
        desc: "Created June 2025 ‚Äì Recycled denim, cut & stitched by hand."
      },
      {
        name: "NO.002",
        img: "looks/tech2.jpg",
        video: "looks/loop2.mp4",
        desc: "Spray-painted wide-leg canvas. Handmade July 2025."
      },
      {
        name: "NO.003",
        img: "looks/tech3.jpg",
        video: "looks/loop3.mp4",
        desc: "Shirt design with asymmetrical sleeve. Sample 001."
      }
    ];

    let currentLookIndex = 0;

    function openPopup(index) {
      currentLookIndex = index;
      document.getElementById("popup-question").textContent =
        "Want to look at style " + looks[index].name + "?";
      document.getElementById("popup").classList.remove("hidden");
    }

    function closePopup() {
      document.getElementById("popup").classList.add("hidden");
    }

    function showVideo() {
      closePopup();
      const look = looks[currentLookIndex];
      const video = document.getElementById("look-video");
      document.getElementById("lookTitle").innerText = look.name;
      document.getElementById("lookDesc").innerText = look.desc;
      video.src = look.video;
      document.getElementById("video-section").classList.remove("hidden");
    }

    function closeVideo() {
      document.getElementById("video-section").classList.add("hidden");
      document.getElementById("look-video").pause();
    }

    function moveRoom(direction) {
      const room = document.getElementById("museum-room");
      room.scrollBy({
        left: direction * 300,
        behavior: "smooth"
      });
    }
  </script>
</body>
</html>
