<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exhibit001 — Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel-wrapper">
    <div class="arrow left" onclick="changeLook(-1)">←</div>

    <div class="carousel-frame" onclick="openPopup()">
      <img id="techImage" src="looks/tech1.jpg" alt="Style" />
      <p class="style-name" id="styleLabel">NO.001</p>
    </div>

    <div class="arrow right" onclick="changeLook(1)">→</div>
  </div>

  <!-- Popup Prompt -->
  <div class="popup hidden" id="popupPrompt">
    <div class="popup-box">
      <p id="popupQuestion">Want to look at style NO.001?</p>
      <div class="popup-buttons">
        <button onclick="showVideo()">YES</button>
        <button onclick="closePopup()">NO</button>
      </div>
    </div>
  </div>

  <!-- Video View -->
  <div class="video-view hidden" id="videoView">
    <video autoplay loop muted id="lookVideo"></video>
    <div class="desc-box">
      <h2 id="videoTitle">NO.001</h2>
      <p id="videoDesc">Loading description...</p>
    </div>
    <button onclick="closeVideo()">CLOSE</button>
  </div>

  <script>
    const looks = [
      {
        name: "NO.001",
        img: "looks/tech1.jpg",
        video: "looks/loop1.mp4",
        desc: "Created June 2025 – Recycled denim, hand-stitched and painted."
      },
      {
        name: "NO.002",
        img: "looks/tech2.jpg",
        video: "looks/loop2.mp4",
        desc: "Wide-leg painted canvas with contrast seams. July 2025."
      },
      {
        name: "NO.003",
        img: "looks/tech3.jpg",
        video: "looks/loop3.mp4",
        desc: "Asymmetrical cropped shirt sample. Made August 2025."
      }
    ];

    let current = 0;

    function updateLook() {
      document.getElementById("techImage").src = looks[current].img;
      document.getElementById("styleLabel").innerText = looks[current].name;
      document.getElementById("popupQuestion").innerText = 
        "Want to look at style " + looks[current].name + "?";
    }

    function changeLook(direction) {
      current = (current + direction + looks.length) % looks.length;
      updateLook();
    }

    function openPopup() {
      document.getElementById("popupPrompt").classList.remove("hidden");
    }

    function closePopup() {
      document.getElementById("popupPrompt").classList.add("hidden");
    }

    function showVideo() {
      closePopup();
      const look = looks[current];
      const video = document.getElementById("lookVideo");
      video.src = look.video;
      document.getElementById("videoTitle").innerText = look.name;
      document.getElementById("videoDesc").innerText = look.desc;
      document.getElementById("videoView").classList.remove("hidden");
    }

    function closeVideo() {
      const video = document.getElementById("lookVideo");
      video.pause();
      document.getElementById("videoView").classList.add("hidden");
    }

    updateLook();
  </script>
</body>
</html>
