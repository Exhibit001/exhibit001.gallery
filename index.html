<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exhibit001 — Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gallery-container">
    <div id="stick-figure">
      <img src="stick.png" alt="visitor" />
    </div>

    <div id="gallery-room">
      <!-- Tech-pack pieces -->
      <div class="frame" onclick="openPopup(0)">
        <img src="looks/tech1.jpg" alt="Tech 1" />
      </div>
      <div class="frame" onclick="openPopup(1)">
        <img src="looks/tech2.jpg" alt="Tech 2" />
      </div>
      <div class="frame" onclick="openPopup(2)">
        <img src="looks/tech3.jpg" alt="Tech 3" />
      </div>
    </div>

    <div id="arrow-nav">
      <div class="arrow-label">LEFT / RIGHT</div>
      <button onclick="scrollGallery(-1)">←</button>
      <button onclick="scrollGallery(1)">→</button>
    </div>
  </div>

  <!-- Popup ask -->
  <div id="popup" class="hidden">
    <div class="popup-box">
      <p id="popup-question">Want to look at style ___?</p>
      <div class="popup-buttons">
        <button onclick="showVideo()">YES</button>
        <button onclick="closePopup()">NO</button>
      </div>
    </div>
  </div>

  <!-- Video + description -->
  <div id="video-section" class="hidden">
    <video autoplay loop muted id="look-video"></video>
    <div id="description-box">
      <h2 id="lookTitle"></h2>
      <p id="lookDesc"></p>
    </div>
    <button onclick="closeVideo()">CLOSE</button>
  </div>

  <script>
    const looks = [
      {
        name: "NO.001",
        img: "looks/tech1.jpg",
        video: "looks/loop1.mp4",
        desc: "Made June 2025 — Recycled denim, hand-stitched and washed."
      },
      {
        name: "NO.002",
        img: "looks/tech2.jpg",
        video: "looks/loop2.mp4",
        desc: "Spray-painted canvas wide-fit jean. Built in July 2025."
      },
      {
        name: "NO.003",
        img: "looks/tech3.jpg",
        video: "looks/loop3.mp4",
        desc: "First shirt sample for Exhibit001. Created August 2025."
      }
    ];

    let currentLookIndex = 0;

    function openPopup(index) {
      currentLookIndex = index;
      document.getElementById("popup-question").textContent =
        "Want to look at style " + looks[index].name + "?";
      document.getElementById("popup").classList.remove("hidden");
    }

    function closePopup() {
      document.getElementById("popup").classList.add("hidden");
    }

    function showVideo() {
      closePopup();
      const look = looks[currentLookIndex];
      const video = document.getElementById("look-video");
      const title = document.getElementById("lookTitle");
      const desc = document.getElementById("lookDesc");

      video.src = look.video;
      title.innerText = look.name;
      desc.innerText = look.desc;

      document.getElementById("video-section").classList.remove("hidden");
    }

    function closeVideo() {
      document.getElementById("video-section").classList.add("hidden");
      document.getElementById("look-video").pause();
    }

    function scrollGallery(direction) {
      const room = document.getElementById("gallery-room");
      room.scrollBy({ left: direction * 350, behavior: "smooth" });
    }
  </script>
</body>
</html>
