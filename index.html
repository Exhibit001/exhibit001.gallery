<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Exhibit001</title>
  <link rel="canonical" href="https://exhibit001.gallery/" />

  <!-- ✅ SEO Meta -->
  <meta name="description" content="Tech-style garment visuals from Exhibit001. Handmade streetwear with archival design." />
  <meta name="keywords" content="Exhibit001, fashion gallery, techwear, handmade jeans, archive fashion" />
  <meta name="author" content="Exhibit001" />

  <!-- ✅ Open Graph -->
  <meta property="og:title" content="Gallery | Exhibit001" />
  <meta property="og:description" content="Explore the fashion archive of Exhibit001 — style drops, garment visuals, and more." />
  <meta property="og:image" content="https://exhibit001.com/cover.jpg" />
  <meta property="og:url" content="https://exhibit001.gallery/" />
  <meta property="og:type" content="website" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: white;
      font-family: Arial, sans-serif;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
      gap: 40px;
      position: relative;
    }

    .side-text {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-weight: bold;
      font-size: 16px;
      letter-spacing: 4px;
      cursor: default;
    }

    .image-box {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 90vw;
      max-height: 80vh;
    }

    .image-box img {
      width: auto;
      height: 400px;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border: 2px solid black;
      cursor: pointer;
    }

    .arrows {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      user-select: none;
    }

    .arrow-left {
      left: -60px;
    }

    .arrow-right {
      right: -60px;
    }

    @media (max-width: 600px) {
      .side-text {
        font-size: 12px;
        letter-spacing: 2px;
      }

      .arrows {
        font-size: 30px;
        left: -40px;
        right: -40px;
      }

      .image-box img {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="side-text">CLICK FOR INFO</div>

    <div class="image-box">
      <div class="arrows arrow-left" onclick="prevImage()">&#9664;</div>
      <img id="mainImage" src="looks/loop1.gif" alt="Spinning style preview" onclick="handleClick()" />
      <div class="arrows arrow-right" onclick="nextImage()">&#9654;</div>
    </div>

    <div class="side-text">CLICK FOR INFO</div>
  </div>

  <script>
    const looks = [
      { gif: "looks/loop1.gif" },
      { gif: "looks/loop2.gif" },
      { gif: "looks/loop3.gif" }
    ];

    let index = 0;
    const img = document.getElementById("mainImage");

    function updateImage() {
      img.src = looks[index].gif;
    }

    function prevImage() {
      index = (index - 1 + looks.length) % looks.length;
      updateImage();
    }

    function nextImage() {
      index = (index + 1) % looks.length;
      updateImage();
    }

    function handleClick() {
      alert("Info popup or redirect can go here.");
    }
  </script>
</body>
</html>
